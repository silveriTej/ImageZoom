<div class="popup" *ngIf="isPopupOpen" (click)="closePopup.emit()">
  <div class="popup-content" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="closePopup.emit()">X</button>
    
    <img
      #zoomedImage
      [src]="imageUrls[currentIndex]"
      alt="Zoomed Image"
      class="zoomed-image"
      [ngStyle]="{
        'transform': 'scale(' + scale + ')',
        'transform-origin': transformOrigin
      }"
    />
  </div>
</div>
