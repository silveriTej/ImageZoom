<div class="image-gallery">
  <img 
    src="assets/pexels-kasperphotography-1042423.jpeg" 
    (click)="openImagePopup(0)" 
    alt="Gallery Image" 
    class="thumbnail"
  />
</div>

<app-image-zoom 
  *ngIf="isPopupOpen" 
  [imageUrls]="imageUrls" 
  [currentIndex]="currentIndex" 
  [isPopupOpen]="isPopupOpen" 
  (closePopup)="closeImagePopup()">
</app-image-zoom>
